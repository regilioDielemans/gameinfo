<div class="container">
  <div *ngIf="game">
  <h1>{{game.title}}</h1>
  <p>Ontwikkelaar: {{game.ontwikkelaar}}</p>
  <h4>Beschrijving</h4>
  <p>{{game.beschrijving}}</p>
  
  <div *ngIf="edit == false">
    <button class="btn btn-primary" (click)="setEdit()">edit game</button>
  </div>

  <div *ngIf="edit == true">
      
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-8">
              <input [(ngModel)]="game.title" class="form-control" placeholder="Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputBeschrijving" class="col-sm-2 col-form-label">Beschrijving</label>
            <div class="col-sm-8">
              <input [(ngModel)]="game.beschrijving" type="text" class="form-control" id="inputBeschrijving" placeholder="Beschrijving">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button (click)="editGame()" type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        
  </div>
</div>
</div>
