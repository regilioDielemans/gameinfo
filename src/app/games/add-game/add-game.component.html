<div class="container">
  <h1 class="add-game">Add Game</h1>
      <form>
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-8">
            <input #title type="text" class="form-control" id="inputTitle" placeholder="Title">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputBeschrijving" class="col-sm-2 col-form-label">Beschrijving</label>
          <div class="col-sm-8">
            <input #beschrijving type="text" class="form-control" id="inputBeschrijving" placeholder="Beschrijving">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputontwikkelaar" class="col-sm-2 col-form-label">Ontwikkelaar</label>
          <div class="col-sm-8">
          <select class="form-control" #naam>
            <option *ngFor="let ontwikkelaar of ontwikkelaars">{{ontwikkelaar.Name}}</option>
          </select>
        </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button (click)="addGame(title.value,beschrijving.value,naam.value)" type="submit" class="btn btn-primary">Add game</button>
          </div>
        </div>
      </form>
</div>
